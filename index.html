<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="基金浏览器 - 追踪你的自选基金实时涨跌">
    <title>基金浏览器</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1 class="header__title">基金浏览器</h1>

        </header>

        <!-- Search Bar -->
        <div class="search">
            <div class="search__wrapper">
                <svg class="search__icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="M21 21l-4.35-4.35"></path>
                </svg>
                <input type="text" class="search__input" id="searchInput" placeholder="输入基金代码或名称">
                <button class="search__clear" id="clearSearch" aria-label="清除">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <!-- Search Results Dropdown -->
            <div class="search__results" id="searchResults"></div>
        </div>

        <!-- Stats Bar -->
        <div class="stats">
            <span class="stats__count">共 <strong id="fundCount">0</strong> 只基金</span>
            <button class="stats__refresh" id="refreshBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                </svg>
                刷新
            </button>
        </div>

        <!-- Fund List -->
        <main class="fund-list" id="fundList">
            <!-- Fund items will be rendered here -->
            <div class="loading" id="loading">
                <div class="loading__spinner"></div>
                <p>加载中...</p>
            </div>
            <div class="empty" id="empty" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <path
                        d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                    </path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
                <p>暂无自选基金</p>
                <span>搜索并添加你关注的基金</span>
            </div>
        </main>
    </div>



    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="js/api.js"></script>
    <script src="js/github.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
